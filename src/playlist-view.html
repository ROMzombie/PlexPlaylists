<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="playlist-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card { 
        display: inline-block; 
        width: 88px; 
        height: 140px; 
        position: relative;
	background-color: #5e5e5e;
      }
      .card > span {
        position: absolute;
        display: block;
        font-size: small;
        text-align: center;
      }
      .card > span.title {
        top: 175px;
        left: 0px;
        color: white;
        font-weight: bold;
        width: 120px;
      }
      .card > span.number {
        top: 151px;
        left: 99px;
        color: white;
        background: #232323;
        font-weight: bolder;
        width: 20px;
        height: 20px;
        border-radius: 15px;
      }
    </style>

    <iron-ajax id="request"
      url="/api/playlist/[[playlistId]]"
      handle-as="json"
      on-response="_handlePlaylistResponse"
      auto
      loading="{{isLoading}}"
    ></iron-ajax>  

    <template is="dom-repeat" items="[[items]]" as="item" index-as="itemNumber">
      <a target="_blank" 
        href="https://app.plex.tv/web/app#!/server/[[serverInfo.serverId]]/details?key=[[_encodeKey(item.key)]]"><div 
        class="card" style="background-image:url('/api/image?key=[[_thumbToUse(item)]]');background-size:cover;">
          <template is="dom-if" if="[[_isEpisode(item)]]">
            <span class="title">[[item.title]]</span>
          </template>
          <span class="number">[[_formatItemNumber(itemNumber)]]</span>
        </div></a>
    </template>
  </template>

  <script>
    class PlaylistView extends Polymer.Element {
      static get is() { return 'playlist-view'; }

      static get properties() {
        return { 
          playlistId: { type: String },
          playlistTitle: { type: String, notify: true },
          items: { type: Array },
          serverInfo: { type: Object },
          isLoading: { type: Boolean, notify: true }
        }
      }       

      _handlePlaylistResponse(response){
        var response = response.detail.__data.response; // this seems like the wrong way to access the data
        if(response){
          this.items = response.items;
          this.playlistTitle = response.title;
        }
      }

      _encodeKey(key){
        return encodeURIComponent(key);
      }

      _thumbToUse(item){
        return this._isEpisode(item) ? 
          item.parentThumb ? 
            item.parentThumb : 
            item.grandparentThumb : item.thumb;
      }

      _isEpisode(item){
        return item.type == 'episode';
      }

      _formatItemNumber(itemNumber){
        return itemNumber+1;
      }
    }
    window.customElements.define(PlaylistView.is, PlaylistView);
  </script>
</dom-module>
