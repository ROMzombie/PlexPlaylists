<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="playlist-view.html">
<link rel="import" href="icons.html">

<dom-module id="plex-playlists">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <iron-ajax
      auto
      url="/api/playlists"
      last-response="{{playlists}}"
    ></iron-ajax>
    <iron-ajax
      auto
      url="/api/server"
      last-response="{{serverInfo}}"
    ></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page/:id"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Plex Playlists</app-toolbar>
        <iron-selector class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[playlists]]" as="playlist">
            <a href="/playlist/[[playlist.ratingKey]]">[[_trimPlaylistTitle(playlist.title)]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Movies</div>
          </app-toolbar>
        </app-header>

        <iron-pages id="pages"
            selected="[[playlistKey]]"
            attr-for-selected="id"
            fallback-selection="homeView"
            role="main">
          <home-view id="homeView"></home-view>
          <template is="dom-repeat" items="[[playlists]]" as="playlist">
            <playlist-view 
              id$="/playlist/[[playlist.ratingKey]]"
              playlist-id="[[playlist.ratingKey]]"
            ></playlist-view>
          </template>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class PlexPlaylists extends Polymer.Element {

      static get is() { return 'plex-playlists'; }

      static get properties() {
        return {
          playlistKey: {
            type: String
          }
        };
      }

      static get observers() {
        return [
          '_routePlaylistIdChanged(routeData.id)'
        ];
      }

      _trimPlaylistTitle(title) {
        return String(title).substring(1);
      }

      _routePlaylistIdChanged(playlistId) {
        if (playlistId === undefined) {
          return;
        }

        this.playlistKey = playlistId && playlistId.length > 0 
          ? '/playlist/'+playlistId
          : 'homeView';

        if(this.playlistKey != 'homeView'){
          Polymer.dom(this.root).querySelector("[id='"+this.playlistKey+"']")
            .dispatchEvent(new CustomEvent("selected"));
        }

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }      
    }

    window.customElements.define(PlexPlaylists.is, PlexPlaylists);
  </script>
</dom-module>
